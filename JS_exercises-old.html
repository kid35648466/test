			<script>
				// 定義變數 x 為 9
				var x = 9;
				// 定義變數 z 為 3
				var z = 3;
				// 計算 x 除以 z 的餘數，將結果儲存在變數 y1 中
				var y1 = x % z;
				// 定義變數 i 為 1
				var i = 1;
				// 定義變數 x1 為 3
				var x1 = 3;
				// 計算 x1 加上 i 的值，將結果儲存在變數 y2 中
				var y2 = x1 + ++i;
				// 計算 x1 加上 i 的值，將結果儲存在變數 y3 中，同時將 i 自增
				var y3 = x1 + i++;
			</script>
			<!-- 在點擊標題時，顯示計算結果 -->
			<h1 onclick="javascript:alert(y1 +' '+ y2 +' '+ i +' '+ y3 +' '+i);">運算結果</h1>
			<script>
				// 定義變數 a1 為 10
				var a1 = 10;
				// 定義變數 b1 為 2
				var b1 = 2;
				// 定義變數 a2 為 20
				var a2 = 20;
				// 定義變數 b2 為 5
				var b2 = 5;
				// 將 a1 乘以 b1 的值，並將結果儲存在 a1 中
				a1 *= b1;
				// 將 a2 除以 b2 的值，並將結果儲存在 a2 中
				a2 /= b2;
				// 定義變數 m 為 1
				var m = 1;
				// 定義變數 n 為 '1'
				var n = '1';
			</script>
			<!-- 點擊標題時，顯示 a1 和 a2 的值 -->
			<h1 onclick="javascript:alert(a1+' '+a2);">指派運算值</h1>
			<!-- 點擊標題時，顯示 m 與 n 的值是否相等 -->
			<h1 onclick="javascript:alert(m == n);">測試==</h1>			
			<!-- 點擊標題時，顯示 m 與 n 的值是否相等且型別相同 -->
			<h1 onclick="javascript:alert(m === n);">測試===</h1>
