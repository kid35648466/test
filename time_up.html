			<h2>倒數計時: <span id="countdown"></span></h2>
				<script>
					// 設定倒數秒數
					var countdownSeconds = 5;

					function updateCountdown() {
						if (countdownSeconds > 0) {
							// 顯示倒數計時
							document.getElementById("countdown").textContent = countdownSeconds;
							// 減少倒數秒數
							countdownSeconds--;
							// 每秒更新一次計時器
							setTimeout(updateCountdown, 1000);
						} else {
							// 生成一個隨機的幸運號碼（例如在1到100之間）
							var luckyNumber = Math.floor(Math.random() * 100) + 1;
							// 顯示幸運號碼
							alert("你的幸運號碼是 " + luckyNumber);
						}
					}

					// 一開始先呼叫一次更新函式
					updateCountdown();
				</script>
