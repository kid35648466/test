<center>
			<!-- InstanceBeginEditable name="web_page_title" --><h2>Element物件</h2><!-- InstanceEndEditable -->
			<!-- InstanceBeginEditable name="web_page_main" -->
	<!-- 定義三個複選框，每個複選框具有不同的 id 和 value 屬性，但具有相同的 name 屬性 -->
				<input type="checkbox" name="phone" id="cb1" value="htc">htc
				<input type="checkbox" name="phone" id="cb2" value="apple">apple
				<input type="checkbox" name="phone" id="cb3" value="asus">asus
				<br>

				<script language="javascript">
					// 透過 id 屬性獲取第一個複選框元素
					var Element1 = document.getElementById("cb1");

					// 透過 name 屬性獲取所有 name 為 "phone" 的元素
					var Element2 = document.getElementsByName("phone");

					// 透過標籤名稱獲取所有的 input 元素
					var Element3 = document.getElementsByTagName("input");

					// 將第一個複選框的 value 屬性值寫入文件
					window.document.write(Element1.value + "<br>");

					// 將第一個複選框的 id 屬性值寫入文件
					window.document.write(Element1.id + "<br>");

					// 將第一個複選框的 type 屬性值寫入文件
					window.document.write(Element1.type + "<br>");

					// 將第一個複選框的標籤名稱寫入文件
					window.document.write(Element1.tagName + "<br>");

					// 將第一個 name 為 "phone" 的元素的 value 屬性值寫入文件
					window.document.write(Element2[0].value + "<br>");

					// 將所有 input 元素的數量寫入文件
					window.document.write(Element3.length + "<br>");

					// 將第二個 input 元素的 value 屬性值寫入文件
					window.document.write(Element3[1].value + "<br>");
				</script>
			<!-- InstanceEndEditable -->
