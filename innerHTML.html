                <script language="javascript">
                    function showMsg_inner() {
                        var msg = document.getElementById("message");
                        msg.innerHTML = "<i>新年快樂-inner</i>，<i>含有再有資料，因抓到的包含</i><i>會一起橫”新年快樂”取代";
                    }

                    function showMsg_outer() {
                        var msg = document.getElementById("message");
                        msg.outerHTML = "<p>新年快樂-outer</p>，<i>包含上來沒有資料，因這同</i><p>都抓取後被取代";
                    }

                    function showMsg_text() {
                        var msg = document.getElementById("message");
                        msg.textContent = "<i>新年快樂-textContent</i>";
                    }
                </script>            
                <input type="button" value="顯示訊息-inner" onclick="javascript:showMsg_inner();">
                <input type="button" value="顯示訊息-outer" onclick="javascript:showMsg_outer();">
                <input type="button" value="顯示訊息-text" onclick="javascript:showMsg_text();">
                <div id="message"><b>顯示上來</b></div>
