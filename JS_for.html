			<script>
				var x = prompt("請輸入數字：", "");
				var strText = ""; // 定義字串變數
				var i; // 迴圈指標

				// 檢查輸入是否為有效的數字
				if (!isNaN(x) && x > 0) {
					// 迴圈計算乘法表
					for (i = 1; i <= 9; i++) {
						strText += x + " * " + i + " = " + (x * i) + "\n";
					}
				} else {
					strText = "請輸入有效的數字！";
				}
			</script>
			<h1 onclick="javascript:alert(strText);">乘法表</h1>
	
			<script language="javascript">
			var answer = 68;
			var upperLimit = 100;
			var lowerLimit = 1;
			var guess = parseInt(prompt("請猜一個" + lowerLimit + "-" + upperLimit + "之間的數字：", ""));
			do {
				if (guess > answer) {
					alert("太大");
					upperLimit = guess;
					guess = parseInt(prompt("請猜一個" + lowerLimit + "-" + upperLimit + "之間的數字：", ""));
				} else if (guess < answer) {
					alert("太小");
					lowerLimit = guess;
					guess = parseInt(prompt("請猜一個" + lowerLimit + "-" + upperLimit + "之間的數字：", ""));
				}
			} while (guess != answer);
			alert("猜對了");
			</script>
