<center>
			<!-- InstanceBeginEditable name="web_page_title" --><h2>二維陣列</h2><!-- InstanceEndEditable -->
			<!-- InstanceBeginEditable name="web_page_main" -->
				<table border="1">
				  <script language="javascript">
					var Students = new Array(5);

					// 宣告 Array 物件的元素為另一個 Array 物件
					for (var i = 0; i < Students.length; i++)
					  Students[i] = new Array(3);

					// 一一指派二維陣列的值 (姓名及分數)
					Students[0][0] = "小丸子";
					Students[1][0] = "花輪";
					Students[2][0] = "小玉";
					Students[3][0] = "美環";
					Students[4][0] = "丸尾";
					

					Students[0][1] = 95;
					Students[1][1] = 100;
					Students[2][1] = 97;
					Students[3][1] = 77;
					Students[4][1] = 88;
					

					// 將分數轉換為等級(A, B, C, D, F)
					for (var i = 0; i < Students.length; i++) {
					  var score = Students[i][1];
					  if (score >= 90) {
						Students[i][2] = "A";
					  } else if (score >= 80) {
						Students[i][2] = "B";
					  } else if (score >= 70) {
						Students[i][2] = "C";
					  } else if (score >= 60) {
						Students[i][2] = "D";
					  } else {
						Students[i][2] = "F";
					  }
					}

					// 使用巢狀迴圈顯示三維陣列的值
					for (var i = 0; i < Students.length; i++) {
					  document.write("<tr>");
					  for (var j = 0; j < Students[i].length; j++) {
						document.write("<td>" + Students[i][j] + "</td>");
					  }
					  document.write("</tr>");
					}
				  </script>
				</table>
