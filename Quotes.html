			<!-- InstanceBeginEditable name="web_page_title" -->語錄<!-- InstanceEndEditable -->
			<!-- InstanceBeginEditable name="web_page_main" -->
				<h2>智慧語錄顯示</h2>
				<button onclick="addQuote('A')">添加智慧語錄-A類</button>
				<button onclick="addQuote('B')">添加智慧語錄-B類</button>
				<button onclick="showQuotes('A')">顯示智慧語錄-A類</button>
				<button onclick="showQuotes('B')">顯示智慧語錄-B類</button>
				<button onclick="showQuotes('All')">顯示全部智慧語錄</button>
				<div id="quotes"></div>

				<script language="javascript">
					// 定義智慧語錄 A 類和 B 類
					var quotesA = [
						"已經沒什麼好怕的了",
						"看啊！人就像垃圾一樣!",
						"台指期的靈壓消失了"
					];

					var quotesB = [
						"真相永遠只有一個",
						"如果是勇者欣梅爾的話一定會這麼做的",
						"雖然這是遊戲，但可不是鬧著玩的"
					];

					function showQuotes(type) {
						var quotesToShow;
						var title;

						if (type === 'A') {
							quotesToShow = quotesA;
							title = "智慧語錄-A類";
						} else if (type === 'B') {
							quotesToShow = quotesB;
							title = "智慧語錄-B類";
						} else if (type === 'All') {
							quotesToShow = quotesA.concat(quotesB);
							title = "全部智慧語錄";
						}

						// 使用 join() 方法配合換行顯示語錄
						var result = "<h2>" + title + "</h2>" + quotesToShow.join("<br>");
						document.getElementById("quotes").innerHTML = result;
					}

					function addQuote(type) {
						var newQuote = prompt("請輸入一句智慧語錄：");
						if (newQuote) {
							if (type === 'A') {
								quotesA.push(newQuote);
							} else if (type === 'B') {
								quotesB.push(newQuote);
							}
							alert("智慧語錄已添加！");
						}
					}
				</script>
